<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="Assets/Icons/Calculator.png" sizes="32x32" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator p-5 w-100 shadow">
      <div id="output" class="border border-primary mb-2 h-50 p-5"></div>
      <div class="container">
        <div class="row mb-2">
          <div class="col">
            <button
              type="button"
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('7')"
            >
              7
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('8')"
            >
              8
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('9')"
            >
              9
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-secondary"
              onclick="addToSum('*')"
            >
              *
            </button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('4')"
            >
              4
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('5')"
            >
              5
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('6')"
            >
              6
            </button>
          </div>
          <div class="col">
            <button
              ty
              class="btn w-100 btn-large btn-secondary"
              onclick="addToSum('-')"
            >
              -
            </button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('1')"
            >
              1
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('2')"
            >
              2
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('3')"
            >
              3
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-secondary"
              onclick="addToSum('+')"
            >
              +
            </button>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <button
              class="btn w-100 btn-large btn-secondary"
              onclick="addToSum('/')"
            >
              /
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-info"
              onclick="addToSum('0')"
            >
              0
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-secondary"
              onclick="addToSum(',')"
            >
              ,
            </button>
          </div>
          <div class="col">
            <button
              class="btn w-100 btn-large btn-secondary"
              onclick="evaluateSum('=')"
            >
              =
            </button>
          </div>
          <button class="btn w-100 btn-danger mt-2" onclick="clearSum('')">
            CLEAR
          </button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
